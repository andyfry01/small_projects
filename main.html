<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time tracker</title>
  </head>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <body>

    <div id="wrapper">
      <div class="flex-container">

        <div class="btn-div">
          <button type="button" id="not-work"><p>Social Media/etc.</p></button>
        </div>

        <div class="btn-div">
          <button type="button" id="postings"><p>Looking for postings</p></button>
        </div>

        <div class="btn-div">
          <button type="button" id="cover-letter"><p>Writing cover letters</p></button>
        </div>

        <div class="btn-div">
          <button type="button" id="break"><p>Taking a break</p></button>
        </div>
      </div>

      <div class="flex-container">

        <div class="btn-div">
          <button type="button" id="lunch"><p>Going to lunch</p></button>
        </div>

        <div class="btn-div">
          <button type="button" id="phone-call"><p>Doing phone calls</p></button>
        </div>

        <div class="btn-div">
          <button type="button" id="socializing"><p>Socializing</p></button>
        </div>

        <div class="btn-div">
          <button type="button" id="etc"><p>Etc.</p></button>
        </div>

      </div>

    </div>
  </body>
</html>
