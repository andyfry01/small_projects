<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time tracker</title>
  </head>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <body>

    <div id="wrapper">
      <div class="flex-container">

        <div class="btn-div">
          <button type="button" class="not-work"><p>Social Media/etc.</p></button>
        </div>

        <div class="btn-div">
          <button type="button" class="postings"><p>Looking for postings</p></button>
        </div>

        <div class="btn-div">
          <button type="button" class="cover-letter"><p>Writing cover letters</p></button>
        </div>

        <div class="btn-div">
          <button type="button" class="break"><p>Taking a break</p></button>
        </div>
      </div>

      <div class="flex-container">

        <div class="btn-div">
          <button type="button" class="lunch"><p>Going to lunch</p></button>
        </div>

        <div class="btn-div">
          <button type="button" class="phone-call"><p>Doing phone calls</p></button>
        </div>

        <div class="btn-div">
          <button type="button" class="socializing"><p>Socializing</p></button>
        </div>

        <div class="btn-div">
          <button type="button" class="etc"><p>Etc.</p></button>
        </div>

      </div>

      <div id="timer-div">

        <div class="timer" class="not-work">
          
        </div>

        <div class="timer" class="postings">

        </div>

        <div class="timer" class="cover-letter">

        </div>

        <div class="timer" class="break">

        </div>

        <div class="timer" class="lunch">

        </div>

        <div class="timer" class="phone-call">

        </div>

        <div class="timer" class="socializing">

        </div>

        <div class="timer" class="etc">

        </div>

        <div class="timer" class="not-work">

        </div>

      </div>

    </div>
  </body>
</html>
